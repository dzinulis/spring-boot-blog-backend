<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Register</title>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <hr/>
    <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="text" th:field="*{password}" placeholder="Password"/>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
